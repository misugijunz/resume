<section data-ng-controller="LoyaltyprogramsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Loyaltyprograms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="loyaltyprogram in loyaltyprograms" data-ng-href="#!/loyaltyprograms/{{loyaltyprogram._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="loyaltyprogram.created | date:'medium'"></span>
				by
				<span data-ng-bind="loyaltyprogram.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="loyaltyprogram.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!loyaltyprograms.$resolved || loyaltyprograms.length">
    	No Loyaltyprograms yet, why don't you <a href="/#!/loyaltyprograms/create">create one</a>?
    </div>
</section>
