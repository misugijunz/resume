<section data-ng-controller="ArticlesController">
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group"> 
					<label class="control-label" for="startDate">Start Date</label>
					<div class="controls">
						<input name="startDate" type="date" data-ng-model="startDate" id="startDate" class="formControl" required>
					</div>
					<label class="control-label" for="endDate">End Date</label>
					<div class="controls">
						<input name="endDate" type="date" data-ng-model="endDate" id="endDate" class="formControl">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea ui-tinymce="tinymceOptions" name="content" ng-model="content" ng-update="htmlDecode()" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
