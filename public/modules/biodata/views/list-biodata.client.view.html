<section data-ng-controller="BiodataController" data-ng-init="find()">
    <div class="page-header">
        <h1>Biodata</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="biodatum in biodata" data-ng-href="#!/biodata/{{biodatum._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="biodatum.created | date:'medium'"></span>
				by
				<span data-ng-bind="biodatum.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="biodatum.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!biodata.$resolved || biodata.length">
    	No Biodata yet, why don't you <a href="/#!/biodata/create">create one</a>?
    </div>
</section>
