<section data-ng-controller="BiodataController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="biodatum.name"></h1>
	</div>
	<div class="form-group">
        <label class="control-label" for="dateOfBirh">Date of Birth</label>
        <div class="controls">
            <input type="date" data-ng-model="biodatum.dateOfBirth" id="dateOfBirth" class="form-control" disabled>
        </div>
    </div>
    <div class="form-group">
		<label class="control-label" for="address">Address</label>
		<div class="controls">
			<input type="text" data-ng-model="biodatum.address" id="address" class="form-control" disabled>
		</div>
	</div>
    <div class="form-group">
        <label class="control-label" for="email.home">Personal E-mail</label>
        <div class="controls">
            <input type="text" data-ng-model="biodatum.email.home" id="email.home" class="form-control" placeholder="...@..." disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="biodatum.phones.mobile">Mobile Phone Number</label>
        <div class="controls">
            <input type="text" data-ng-model="biodatum.phones.mobile" id="phones.mobile" class="form-control" placeholder="08...." disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="phones.home">Home Phone Number</label>
        <div class="controls">
            <input type="text" data-ng-model="biodatum.phones.home" id="phones.home" class="form-control" placeholder="08...." disabled>
        </div>
    </div>
     <div class="form-group">
        <label class="control-label" for="socials.skype">Skype ID</label>
        <div class="controls">
            <input type="text" data-ng-model="biodatum.socials.skype" id="socials.skype" class="form-control" placeholder="" disabled>
        </div>
    </div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == biodatum.user._id))">
		<a class="btn btn-primary" href="/#!/biodata/{{biodatum._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="biodatum.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="biodatum.user.displayName"></span>
		</em>
	</small>
</section>
