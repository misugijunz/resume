<section data-ng-controller="BiodataController">
    <div class="page-header">
        <h1>New Biodatum</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dateOfBirh">Date of Birth</label>
                    <div class="controls">
                        <input type="date" data-ng-model="dateOfBirth" id="dateOfBirth" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
					<label class="control-label" for="address">Address</label>
					<div class="controls">
						<textarea ui-tinymce="tinymceOptions" name="address" ng-model="address" ng-update="htmlDecode()" id="address" class="form-control" cols="30" rows="10" placeholder="Jl. Sudirman..."></textarea>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="email.home">Personal E-mail</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email.home" id="email.home" class="form-control" placeholder="...@..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phones.mobile">Mobile Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phones.mobile" id="phones.mobile" class="form-control" placeholder="08...." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phones.home">Home Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phones.home" id="phones.home" class="form-control" placeholder="08....">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="socials.skype">Skype ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="socials.skype" id="socials.skype" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
