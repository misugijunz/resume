<section data-ng-controller="BiodataController" data-ng-init="findOne()">
	<div class="page-header">
		<h3 data-ng-bind="biodatum.name"></h3>
	</div>
	<div class="form-group" style="float: left;">
        <label class="control-label" for="dateOfBirh">Date of Birth</label>
        <p data-ng-bind="biodatum.dateOfBirth | date:'mediumDate'"></p>
    </div>
	<div class="clearfix"></div>
    <div class="form-group" style="float: left;">
		<label class="control-label" for="address">Address</label>
		<p data-ng-bind-html="biodatum.address"></p>
	</div>
	<div class="clearfix"></div>
    <div class="form-group" style="float: left;">
        <label class="control-label" for="email.home">Personal E-mail</label>
        <p data-ng-bind="biodatum.email.home"></p>        
    </div>
	<div class="clearfix"></div>
    <div class="form-group" style="float: left;">
        <label class="control-label" for="biodatum.phones.mobile">Mobile Phone Number</label>
        <p data-ng-bind="biodatum.phones.mobile"></p> 
    </div>
	<div class="clearfix"></div>
    <div class="form-group" style="float: left;">
        <label class="control-label" for="phones.home">Home Phone Number</label>
        <p data-ng-bind="biodatum.phones.home"></p> 
    </div>
	<div class="clearfix"></div>
     <div class="form-group" style="float: left;">
        <label class="control-label" for="socials.skype">Skype ID</label>
        <p data-ng-bind="biodatum.socials.skype"></p> 
    </div>
	<div class="clearfix"></div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == biodatum.user._id))">
		<a class="btn btn-primary" href="/#!/biodata/{{biodatum._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="biodatum.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="biodatum.user.displayName"></span>
		</em>
	</small>
</section>
