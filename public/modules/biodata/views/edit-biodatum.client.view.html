<section data-ng-controller="BiodataController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Biodatum</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="biodatum.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dateOfBirh">Date of Birth</label>
                    <p class="input-group">
                        
                            <!--<input type="date" data-ng-model="biodatum.dateOfBirth" id="dateOfBirth" class="form-control" placeholder="yyyy-MM-dd" required>-->
                        <input type="text" ui-date class="form-control" datepicker-popup="{{format}}" ng-model="biodatum.dateOfBirth" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions"  ng-required="true" close-text="Close" /> 
                      
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                     </p>
                </div>
                <div class="form-group">
					<label class="control-label" for="address">Address</label>
					<div class="controls">
						<textarea ui-tinymce="tinymceOptions" name="address" ng-model="biodatum.address" ng-update="htmlDecode()" id="address" class="form-control" cols="30" rows="10" placeholder="Jl. Sudirman..."></textarea>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="email.home">Personal E-mail</label>
                    <div class="controls">
                        <input type="text" data-ng-model="biodatum.email.home" id="email.home" class="form-control" placeholder="...@..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="biodatum.phones.mobile">Mobile Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="biodatum.phones.mobile" id="phones.mobile" class="form-control" placeholder="08...." required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phones.home">Home Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="biodatum.phones.home" id="phones.home" class="form-control" placeholder="08....">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="socials.skype">Skype ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="biodatum.socials.skype" id="socials.skype" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
